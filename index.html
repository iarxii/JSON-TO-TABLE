<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        input {
            margin-bottom: 10px;
        }

        .breadcrumb {
            margin: 10px 0;
            font-weight: bold;
            cursor: pointer;
            color: blue;
        }

        .data-container {
            margin-top: 10px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        select {
            width: 100%;
        }

        .drilldown-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>JSON Table Viewer</h2>
    <input type="file" id="fileInput" accept=".json">
    <div id="breadcrumb-container"></div>
    <div id="output"></div>

    <script>
        let jsonData = {};
        let drillPath = [];
        let filters = {};

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    alert("JSON loaded successfully!");
                    drillPath = [];
                    updateBreadcrumb();
                    processJson(jsonData, "Root");

                } catch (error) {
                    alert("Error: Invalid JSON file!");
                    console.error("Error parsing JSON:", error);
                }
            };
            reader.readAsText(file);
        });

        function updateBreadcrumb() {
            const breadcrumbContainer = document.getElementById('breadcrumb-container');
            breadcrumbContainer.innerHTML = '';

            if (drillPath.length > 0) {
                let breadcrumbHTML = `<span class="breadcrumb" onclick="drillUp()">â¬… Back</span> / `;
                breadcrumbHTML += drillPath.map(step => step.key + (step.index !== null ? `[${step.index}]` : '')).join(" / ");
                breadcrumbContainer.innerHTML = breadcrumbHTML;
            }
        }

        function drillUp() {
            if (drillPath.length > 0) {
                drillPath.pop();
                updateBreadcrumb();
                let targetData = navigateToPath(jsonData, drillPath);
                processJson(targetData, drillPath.length ? drillPath[drillPath.length - 1].key : "Root");
            }
        }

        function navigateToPath(data, path) {
            let target = data;
            for (const step of path) {
                if (Array.isArray(target)) {
                    target = target[step.index];
                } else if (typeof target === "object" && step.key in target) {
                    target = target[step.key];
                } else {
                    console.warn("Path not found:", step);
                    return null;
                }
            }
            return target;
        }

        function processJson(data, label) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (Array.isArray(data)) {
                generateTable(data, label);
            } else if (typeof data === "object" && data !== null) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = "data-container";
                sectionDiv.innerHTML = `<h3>${label}</h3>`;

                Object.keys(data).forEach(key => {
                    if (Array.isArray(data[key]) || typeof data[key] === "object") {
                        sectionDiv.innerHTML += `<div><strong>${key}:</strong> <span class="drilldown-link" onclick="drillInto('${key}', null)">[Drill Down]</span></div>`;
                    } else {
                        sectionDiv.innerHTML += `<div><strong>${key}:</strong> ${data[key]}</div>`;
                    }
                });

                outputDiv.appendChild(sectionDiv);
            } else {
                outputDiv.innerHTML = `<div class="json-value"><strong>${label}:</strong> ${data}</div>`;
            }
        }

        function drillInto(key, index) {
            let targetData = navigateToPath(jsonData, drillPath);
            if (targetData && ((Array.isArray(targetData) && index !== null) || (typeof targetData === "object" && key in targetData))) {
                drillPath.push({ key, index });
                updateBreadcrumb();
                processJson(index !== null ? targetData[index][key] : targetData[key], key);
            } else {
                alert("Error: Cannot drill down further!");
            }
        }

        function generateTable(data, label) {
            if (!data.length) return;

            const outputDiv = document.getElementById('output');
            const sectionDiv = document.createElement('div');
            sectionDiv.className = "data-container";
            sectionDiv.innerHTML = `<h3>${label}</h3>`;

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            filters[label] = {};

            const columns = Object.keys(data[0]);

            const headerRow = document.createElement('tr');
            columns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = col;
                th.onclick = () => sortTable(table, index);
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const filterRow = document.createElement('tr');
            columns.forEach(col => {
                const filterCell = document.createElement('th');
                const select = document.createElement('select');
                select.innerHTML = '<option value="">All</option>';
                select.onchange = function () {
                    filters[label][col] = this.value;
                    applyFilters(data, table, label);
                };

                const uniqueValues = [...new Set(data.map(item => item[col]))];
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });

                filterCell.appendChild(select);
                filterRow.appendChild(filterCell);
            });
            thead.appendChild(filterRow);

            updateTable(data, tbody);
            table.appendChild(thead);
            table.appendChild(tbody);
            sectionDiv.appendChild(table);
            outputDiv.appendChild(sectionDiv);
        }

        function updateTable(data, tbody) {
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                Object.keys(row).forEach(col => {
                    const td = document.createElement('td');
                    if (Array.isArray(row[col]) || typeof row[col] === "object") {
                        td.innerHTML = `<span class="drilldown-link" onclick="drillInto('${col}', ${index})">[Drill Down]</span>`;
                    } else {
                        td.textContent = row[col];
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function applyFilters(data, table, label) {
            const filteredData = data.filter(row => {
                return Object.keys(filters[label]).every(col => {
                    return !filters[label][col] || row[col] == filters[label][col];
                });
            });

            updateTable(filteredData, table.querySelector('tbody'));
        }

    </script>

</body>

</html>
